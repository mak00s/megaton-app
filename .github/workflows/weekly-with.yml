name: Weekly WITH Report

on:
  schedule:
    - cron: "0 0 * * 1"  # 毎週月曜 00:00 UTC (JST 09:00)
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupytext

      - name: Setup credentials
        run: |
          mkdir -p credentials
          echo '${{ secrets.GOOGLE_SA_JSON }}' > credentials/service_account.json

      - name: Run WITH notebook
        working-directory: notebooks
        run: |
          jupytext --to notebook reports/with.py
          jupyter execute reports/with.ipynb
