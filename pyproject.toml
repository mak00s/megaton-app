[project]
name = "megaton-app"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "megaton @ git+https://github.com/mak00s/megaton.git",
    "pandas",
]

[tool.setuptools.packages.find]
include = ["megaton_lib*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--strict-markers"]
markers = [
    "unit: fast, isolated tests (default layer)",
    "contract: interface/schema/output contract tests",
    "integration: cross-module flow tests",
]
